<!DOCTYPE html>
<html>
<head>
    <title>Backup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .section {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-backup {
            background-color: #4CAF50;
            color: white;
        }
        .btn-restore {
            background-color: #f44336;
            color: white;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
            background-color: #d4edda;
            color: #155724;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Backup & Restore</h1>
    <p><a href="/dashboard">Back to Dashboard</a></p>

    {% if message %}
    <div class="message">{{ message }}</div>
    {% endif %}

    <div class="section">
        <h2>Data Backup</h2>
        <p>Create a backup of your database.</p>
        <form method="post">
            <input type="hidden" name="action" value="backup">
            <button type="submit" class="btn-backup">Create Backup</button>
        </form>
    </div>

    <div class="section">
        <h2>Restore Backup</h2>
        <p>Restore from a previous backup.</p>
        <form method="post" onsubmit="return confirm('This will replace your current data. Continue?');">
            <input type="hidden" name="action" value="restore">
            <button type="submit" class="btn-restore">Restore Backup</button>
        </form>
    </div>
</body>
</html>
