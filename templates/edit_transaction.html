<!DOCTYPE html>
<html>
<head>
    <title>Edit Transaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Edit Transaction</h2>
    <form method="post">
        <select name="type" required>
            <option value="income" {% if transaction[1] == 'income' %}selected{% endif %}>Income</option>
            <option value="expense" {% if transaction[1] == 'expense' %}selected{% endif %}>Expense</option>
        </select>
        <input type="text" name="category" value="{{ transaction[2] }}" required>
        <input type="number" name="amount" step="0.01" value="{{ transaction[3] }}" required>
        <input type="text" name="description" value="{{ transaction[5] or '' }}">
        <button type="submit">Update Transaction</button>
    </form>
    <p><a href="/dashboard">Back to Dashboard</a></p>
</body>
</html>
